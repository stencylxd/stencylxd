<!DOCTYPE html>
<header>
    <style>
        body {
            background-color: black
        }

        p {
            font-family: monospace;
            color: white
        }

        h2 {
            font-family: monospace;
            color: lightblue
        }
    </style>
    <script>
        function sleep(milliseconds) {
            const date = Date.now();
            let currentDate = null;
            do {
                currentDate = Date.now();
            } while (currentDate - date < milliseconds);
        }

        function cool() {
            while true {
                sleep(1000)
                document.getElementById("head1").innerHTML = "stencylxd."
                sleep(1000)
                document.getElementById("head1").innerHTML = "stencylxd.."
                sleep(1000)
                document.getElementById("head1").innerHTML = "stencylxd..."
            }
        }
    </script>
</header>
